<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="main__title">TO DO LIST APP</div>
            <div class="sub__title">By Iswarya</div>
        </div>
        <div class="todo">
           <div class="todo__input">
            <input type="text" name="display" class="todo__txt" id="newTask" placeholder="Enter a New Task">
            <input type="button" value="Add" class="todo__add" onclick="addTask()">
        </div>
        <div class="divider">
            <hr>
            <div class="hl__text">Todo Tasks</div>
            <hr>
        </div>
        <div class="todo-list">

        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
